<html>
    <head>
        <title>Nora Handsley</title>
        <style>
            *{
                appearance: none;
                margin: 0;
                padding: 0;
                color: white;
                font-size: 1rem;
                font-weight: normal;
                text-decoration: none;
                list-style: none;
                font-family: sans-serif;
                font-weight: bold;
                text-transform: uppercase;
            }
            html{
                font-size: 16px;
                background: black;
            }
            nav{
                position: fixed;
                width: 100%;
            }
            .navlist{
                padding: 0 0.5rem;
            }
            .navitem{
                width: 50%;
            }
            li{
                display: inline-block;
            }
            .left{
                text-align: left;
            }
            .right{
                text-align: right;
            }
            a{
                padding: 1rem 0.5rem;
                display: block;
            }
            img{
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%); 
            }
            img.border{
                border: 2px solid white;
            }
            img.no-border{
                border: none;
            }
            img.portrait{
                height: 80%;
                width: auto;
            }
            img.landscape{
                width: 50%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul class="navlist">
                <li class="navitem left">
                    <h1>
                        <a href="/">
                            Nora Handsley
                        </a>
                    </h1>
                </li><li class="navitem right">
                    <ul>
                        <li>
                            <a href="/about">
                                About
                            </a>
                        </li><li>
                            <a href="/index">
                                Index
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <a id="link" href="/projects/test">
            <img id="image" src="./img/1.jpg">
        </a>
        <script>
            let root = "./img/"

            let images = [
                {
                    source: "1.jpg",
                    class: "border landscape",
                    link: "test1"
                },
                {
                    source: "2.png",
                    class: "no-border landscape",
                    link: "test2"
                },
                {
                    source: "3.jpg",
                    class: "border landscape",
                    link: "test3"
                },
                {
                    source: "4.jpg",
                    class: "border portrait",
                    link: "test4"
                }
            ]

            let image = document.getElementById("image")
            let link = document.getElementById("link")
            let n = 3
            
            function setImage(){
                n++
                let i = n % images.length
                image.src = root + images[i].source
                image.classList = images[i].class
                link.href = images[i].link
                setTimeout(setImage, 1000)
            }

            setImage()
        </script>
    </body>
</html>
